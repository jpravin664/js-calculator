<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">0
        </div>

            <br>
            <div class="buttons">
                <button class="symbol">+</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="symbol">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="symbol">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="symbol">-</button>
                <button>0</button>
                <button>.</button>
              
                <button class="equal">=</button>
                <br>
                <button class="clear">CLEAR</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
